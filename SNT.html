<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let count = 0;
    let N = 2;
    while (count < 20) {
        let check = false;
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if ((N % i === 0)){
              check=true;
              break;
            }
        }
        if (check===false){
            count++;
           document.write(N + " ");
        }
      N++;
    }
</script>
</body>
</html>
