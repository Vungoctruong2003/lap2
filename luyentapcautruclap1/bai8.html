<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="showResult()"> PLAY</button>
<script>

    function showResult() {
        let min = +prompt(" so nho nhat co the xay ra la: ")
        let max = +prompt("so lon co the xay ra la: ")
        let rsNum = Math.floor(Math.random() * (max - min)) + min;
        let i = 0;
        let guestNum;
        do {
            guestNum = +prompt("so ban chon la: ");
            if (guestNum > rsNum) {
                alert("chon so nho hon ");
            }
            if (guestNum < rsNum) {
                alert("chon so lon hon");
            }
            i++
        } while (guestNum !== rsNum && i <= 2)
        if (guestNum === rsNum) {
            alert("congratulations!!!")
        } else {
            alert("Try again!!!")
        }
    }


</script>
</body>
</html>
