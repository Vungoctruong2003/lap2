<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    let N = 0;
    while (count < 30) {
        if (N % 7 === 0) {
            sum = sum + N;
            count++;
        }
        N++;
    }
    document.write(sum);

</script>
</body>
</html>
